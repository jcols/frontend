<div class="w3-container"><a class="w3-right w3-circle w3-btn w3-tiny w3-pink logged" routerLink="/skills/new">+</a>
<p class="w3-large"><b><i class="fa fa-cogs fa-fw w3-margin-right w3-text-teal"></i>Habilidades</b></p>
<div *ngFor="let Skill of Skills">
<p>{{ Skill.skill }} <a (click)="delete(Skill.id)" class="w3-right logged"><i class="fa fa-trash"></i>
</a><a [routerLink]="['/skills/edit/', Skill.id]" class="w3-right logged"><i class="fa fa-pencil"></i></a>
  </p>
<div class="w3-light-grey w3-round-xlarge w3-small">
  <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:{{ Skill.grado }}%">{{ Skill.grado }}%</div>
</div>
</div>
<br>
</div>
