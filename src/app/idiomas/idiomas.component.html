<div class="w3-container"><a class="w3-right w3-circle w3-btn w3-tiny w3-pink logged" routerLink="/idiomas/new">+</a>
  <p class="w3-large"><b><i class="fa fa-globe fa-fw w3-margin-right w3-text-teal"></i>Idiomas</b></p>
  <div *ngFor="let Idioma of Idiomas">
  <p>{{ Idioma.idioma }} <a (click)="delete(Idioma.id)" class="w3-right logged"><i class="fa fa-trash"></i>
  </a><a [routerLink]="['../idiomas/edit/', Idioma.id]" class="w3-right logged"><i class="fa fa-pencil"></i></a>
    </p>
  <div class="w3-light-grey w3-round-xlarge w3-small">
    <div class="w3-container w3-center w3-round-xlarge w3-teal" style="width:{{ Idioma.grado }}%">{{ Idioma.grado }}%</div>
  </div>
  </div>
  <br>
  </div>
